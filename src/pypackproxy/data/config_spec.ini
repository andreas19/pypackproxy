[pypackproxy]
index-url: str; https://pypi.org/simple
project-url: str; https://pypi.org/project/{}/; :rw:
storage-path: str; :req:
admin-user: login; admin
admin-pass: passwd; :req:
timeout: posfloat; 30.0

[server]
host: hostport; :req:
daemonize: bool; yes
pidfile: str
user: str
group: str
ssl_certificate: str
ssl_private_key: str
ssl_certificate_chain: str

[proxy]
proxy-url: str
proxy-user: str
proxy-pass: str

[logging]
access-file: str; :empty:
message-file: str; :empty:
access-size: filesize; 0
message-size: filesize; 0
access-count: int; 0
message-count: int; 0
